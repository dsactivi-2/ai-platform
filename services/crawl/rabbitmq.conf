# RabbitMQ Configuration for Web Crawler
# This file configures RabbitMQ for optimal performance with the crawler

# Management plugin (already enabled in management image)
management.tcp.port = 15672

# Enable message TTL and queue management
default_vhost = /
default_user = crawler
default_pass = crawler123

# Performance tuning
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 1.0

# Enable plugins
management_agent.disable_metrics_collector = false

# Connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Queue settings
queue_master_locator = min-masters

# Logging
log.console = true
log.console.level = info

# Clustering (for future scaling)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config