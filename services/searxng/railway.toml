[deploy]
startCommand = """sh -c 'mkdir -p /etc/searxng && cat > /etc/searxng/settings.yml << EOFYML
use_default_settings: true
server:
  secret_key: activi-searxng-secret-2026
  limiter: false
  image_proxy: false
search:
  formats:
    - html
    - json
EOFYML
cat > /etc/searxng/limiter.toml << EOFTOML
[botdetection.ip_limit]
link_token = false
[botdetection.ip_lists]
block_ip = []
pass_ip = ["0.0.0.0/0"]
EOFTOML
echo "[railway] Custom SearXNG config applied (limiter=false)" && exec /usr/local/searxng/entrypoint.sh'"""
